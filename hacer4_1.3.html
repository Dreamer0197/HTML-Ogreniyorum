<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">
        function hesapla(){
            var dolum=parseInt(document.getElementById("dolduran").value);
            var bosaltım=parseInt(document.getElementById("bosaltan").value);        
            var sure=parseInt(document.getElementById("saat").value);
         
            var sonuc;
            sonuc=(dolum-bosaltım)*sure/10;
            document.getElementById("oran").value=sonuc;
        
        }
    </script>
    
</head>
<body>

Saatte <input type="text" id="dolduran" style="width: 40px;">m <sup>3</sup>dolduruyor:<br><br>
Saatte <input type="text" id="bosaltan" style="width: 40px;">m <sup>3</sup>boşaltıyor:<br><br>
<p>Havuz 10m<sup>3</sup>ise...</p>
<input type="text" id="saat"style="width: 40px;">saat sonra
