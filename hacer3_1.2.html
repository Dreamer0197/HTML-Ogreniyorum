<!DOCTYPE html>
<html>
    <body>
        <video src="video.mp4"></video><!--Kaynaktaki videoyu oynatır. -->
        <video src="video.mp4" controls></video><!--Videoya kontrol çubuğunu ekler. -->
        <video src="video.mp4" controls preload="auto"></video><!--Videonun ön yüklemeli bir şekilde açılmasını sağlar. -->
        <video poster="onizlemeresim.jpg" src="video.mp4" controls></video><!--Videoya önizleme resmi ekler. -->

        <audio controls src="test.mp3"type="audio.mpeg"></audio>
        <audio controls autoplay src="test.mp3"type="audio.mpeg"></audio> <!--Ses kaydının otomatik oynatmasını sağlar -->
        <audio controls autoplay loop src="test.mp3"type="audio.mpeg"></audio><!--Ses kaydının otomatik olarak oynatır ve kayıt bittikten sonra başa döner-->
        
    </body>
</html>
